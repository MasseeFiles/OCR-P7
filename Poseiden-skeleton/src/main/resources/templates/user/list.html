<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/home">Home</a>&nbsp;|&nbsp;<a href="/login">Login</a>
		</div>
		<div class="col-6 text-right">
			Logged in user : <b th:inline="text"  class="user" th:text="${remoteUser}"></b>
			<form th:action="@{/logout}" method="<POST>">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userApp : ${userApps}">
					<td style="width: 10%" th:text="${userApp.userId}"></td>
					<td th:text="${userApp.fullName}"></td>
					<td th:text="${userApp.userName}"></td>
					<td style="width: 25%" th:text="${userApp.role}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${userApp.userId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/user/delete/{id}(id=${userApp.userId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
